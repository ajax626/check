<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>未上报体温学生检查</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group" style="margin-top:15px">
                <label for="txt_result">体温接龙</label>
                <textarea id="txt_twjl" class="form-control" rows="6"></textarea>
            </div>
            <div class="form-group">
                <button id="btn_check" type="button" class="btn btn-primary">检查</button>
                <button id="btn_clear" type="button" class="btn btn-success">清空</button>
            </div>
            <div class="form-group">
                <label for="txt_result">未填写学生</label>
                <textarea id="txt_result" class="form-control" rows="6"></textarea>
            </div>
        </form>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var array_name = [
            "张浩扬",
            "寇舒窈",
            "张诗玥",
            "谢誉城",
            "李逸晗",
            "叶雨泽",
            "张晨涵",
            "李柏霖",
            "刘子铭",
            "李锦玥",
            "周熳君",
            "梁暮博",
            "冯子轩",
            "张哲瀚",
            "阳婧琳",
            "马小凡",
            "董洪灼",
            "辜子珊",
            "王铭煊",
            "钟伦汐",
            "李铭家",
            "徐浩然",
            "范依莼",
            "罗淅源",
            "张钰潼",
            "李韦程",
            "周晨东",
            "方惜萌",
            "段力新",
            "邓阳",
            "段煜恒",
            "夏满馨"
        ];
        $(document).ready(function () {
            $("#btn_check").click(function () {
                $("#txt_result").val("");
                var twjl = $("#txt_twjl").val();
                if (!twjl) {
                    return false;
                }
                var result = [];
                var name = "";
                for (var i = 0; i < array_name.length; i++) {
                    name = array_name[i];
                    if (twjl.indexOf(name) == -1) {
                        result.push(name);
                    }
                }
                if (result.length > 0) {
                    $("#txt_result").val('@' + result.join('@'));
                } else {
                    $("#txt_result").val("已全部上报");
                }
            });
            $("#btn_clear").click(function () {
                $("#txt_twjl").val("");
                $("#txt_result").val("");
            });
        });

    </script>
</body>
</html>
